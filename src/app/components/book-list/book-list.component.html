@if(bookList && bookList.length>0){

   <div class="mat-elevation-z8 w-full">
    <div class="flex justify-end p-8"><button routerLink="create-book" mat-raised-button color="primary">Kitap Ekle</button></div>
    <table mat-table [dataSource]="bookList">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef>ISBN</th>
          <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
        </ng-container>
      <ng-container matColumnDef="numberOfPages">
        <th mat-header-cell *matHeaderCellDef>Number Of Pages</th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfPages}} </td>
      </ng-container>
      <ng-container matColumnDef="bookTitle">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let element">{{element.bookTitle}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   </div> 
    
}
