@if(bookList && bookList.length>0){

   <div class="mat-elevation-z8 w-full">
    <div class="flex justify-end p-8"><button routerLink="/create-book" mat-raised-button color="primary">Kitap Ekle</button></div>
    <table mat-table [dataSource]="bookList">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef>ISBN</th>
          <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
        </ng-container>
      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef>Sayfa Sayısı</th>
        <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Kitap Adı</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">{{element.status}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="edit(element.id)" class="mr-4">Düzenle</button>
            <button mat-raised-button color="warn" (click)="delete(element.id)">Sil</button>
            </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   </div> 
    
}
